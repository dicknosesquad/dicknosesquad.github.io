<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penetration Testing Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginForm" class="form-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="error" class="error-message"></p>
    </div>

    <div id="appContainer" class="hidden">
        <h1>Penetration Testing Tools</h1>

        <div id="nmap">
            <h2>Nmap</h2>
            <input type="text" id="nmapInput" placeholder="Enter target for Nmap">
            <button onclick="runNmap()">Run Nmap</button>
            <pre id="nmapOutput"></pre>
        </div>

        <div id="burpSuite">
            <h2>Burp Suite</h2>
            <input type="text" id="burpInput" placeholder="Enter target for Burp Suite">
            <button onclick="runBurp()">Run Burp Suite</button>
            <pre id="burpOutput"></pre>
        </div>

        <div id="metasploit">
            <h2>Metasploit</h2>
            <input type="text" id="metasploitInput" placeholder="Enter target for Metasploit">
            <button onclick="runMetasploit()">Run Metasploit</button>
            <pre id="metasploitOutput"></pre>
        </div>

        <div id="sqlmap">
            <h2>SQLmap</h2>
            <input type="text" id="sqlmapInput" placeholder="Enter target for SQLmap">
            <button onclick="runSqlmap()">Run SQLmap</button>
            <pre id="sqlmapOutput"></pre>
        </div>

        <!-- Add more tools as needed -->
    </div>

    <script src="script.js"></script>
</body>
</html>
