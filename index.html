<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Hinkle - Interactive Resume</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #333;
            overflow: hidden;
        }
        #galaxy {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #resume-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) perspective(1000px) rotateX(5deg);
            width: 80%;
            max-width: 900px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            transition: transform 0.3s ease;
            overflow-y: auto;
        }
        #resume-container:hover {
            transform: translate(-50%, -50%) perspective(1000px) rotateX(0deg) translateY(-10px);
        }
        h1, h2 {
            color: #2c3e50;
        }
        .section {
            margin-bottom: 20px;
        }
        .job {
            margin-bottom: 15px;
        }
        .job-title {
            font-weight: bold;
        }
        .job-date {
            font-style: italic;
        }
        ul {
            padding-left: 20px;
        }
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            color: white;
            cursor: pointer;
            z-index: 10;
        }
        #left-arrow {
            left: 20px;
        }
        #right-arrow {
            right: 20px;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="galaxy"></canvas>
    <div id="resume-container">
        <div id="resume-page" class="page active">
            <!-- Resume content here -->
            <h1>Michael Hinkle</h1>
            <h2>Cloud Solutions Support Engineer</h2>
            <!-- ... (rest of the resume content) ... -->
        </div>
        <div id="skills-page" class="page">
            <h2>Skills Matches</h2>
            <p>^-Room for more!</p>
            <ul>
                <li>Bash/Shell/Powershell</li>
                <!-- Add more skills here -->
            </ul>
        </div>
        <div id="award-page" class="page">
            <h2>EMC Silver Award</h2>
            <!-- Add EMC Silver Award content here -->
        </div>
    </div>
    <div id="left-arrow" class="nav-arrow">&#8249;</div>
    <div id="right-arrow" class="nav-arrow">&#8250;</div>

    <script>
        // Galaxy animation script (same as before)
        // ...

        // Page navigation
        const pages = ['resume-page', 'skills-page', 'award-page'];
        let currentPageIndex = 0;

        function showPage(index) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pages[index]).classList.add('active');
        }

        document.getElementById('left-arrow').addEventListener('click', () => {
            currentPageIndex = (currentPageIndex - 1 + pages.length) % pages.length;
            showPage(currentPageIndex);
        });

        document.getElementById('right-arrow').addEventListener('click', () => {
            currentPageIndex = (currentPageIndex + 1) % pages.length;
            showPage(currentPageIndex);
        });
    </script>
</body>
</html>
