<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penetration Testing Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Preserve formatting */
        }
    </style>
</head>
<body>

<h1>Penetration Testing Tools</h1>

<div id="metasploit">
    <h2>Metasploit</h2>
    <p>Use Metasploit for various penetration testing tasks.</p>
    <button onclick="runMetasploitCommand()">Run Metasploit Command</button>
    <div id="metasploit-output">
        <h3>Metasploit Command Output:</h3>
        <pre id="output-box">Waiting for command execution...</pre>
    </div>
</div>

<script>
    // Example function to simulate running a Metasploit command
    function runMetasploitCommand() {
        // Simulated output after a Metasploit command
        let simulatedOutput = "Metasploit Command Executed Successfully!\nFound vulnerabilities...\n1. Vulnerability A\n2. Vulnerability B";
        updateOutput(simulatedOutput);
    }

    // Function to update the output box with command results
    function updateOutput(output) {
        document.getElementById('output-box').innerText = output;
    }
</script>

</body>
</html>
