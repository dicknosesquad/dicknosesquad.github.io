<!DOCTYPE html>
<html>
<head>
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        #gameContainer {
            position: relative;
            padding: 20px;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            animation: borderPulse 4s infinite;
        }
        @keyframes borderPulse {
            0% { box-shadow: 0 0 20px #0ff, inset 0 0 20px #0ff; }
            50% { box-shadow: 0 0 40px #f0f, inset 0 0 40px #f0f; }
            100% { box-shadow: 0 0 20px #0ff, inset 0 0 20px #0ff; }
        }
        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-size: 48px;
            display: none;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        #controls {
            position: absolute;
            left: -200px;
            top: 50%;
            transform: translateY(-50%);
            color: #0ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #0ff;
            box-shadow: 0 0 10px #0ff;
        }
        .key {
            display: flex;
            align-items: center;
            margin: 10px 0;
            animation: keyGlow 2s infinite;
        }
        .key-box {
            border: 1px solid #0ff;
            padding: 5px 10px;
            margin-right: 10px;
            min-width: 80px;
            text-align: center;
            border-radius: 5px;
            background: rgba(0, 255, 255, 0.1);
        }
        @keyframes keyGlow {
            0% { text-shadow: 0 0 5px #0ff; }
            50% { text-shadow: 0 0 15px #0ff; }
            100% { text-shadow: 0 0 5px #0ff; }
        }
        #alienBorder {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }
        .alien-symbol {
            position: absolute;
            color: #0ff;
            font-size: 20px;
            opacity: 0.3;
            animation: floatSymbol 10s linear infinite;
        }
        @keyframes floatSymbol {
            0% { transform: translateY(100%); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100%); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3 style="color: #0ff; margin-top: 0;">Controls</h3>
        <div class="key">
            <div class="key-box">←</div>
            <span>Move Left</span>
        </div>
        <div class="key">
            <div class="key-box">→</div>
            <span>Move Right</span>
        </div>
        <div class="key">
            <div class="key-box">SPACE</div>
            <span>Shoot</span>
        </div>
    </div>
    <div id="gameContainer">
        <div id="alienBorder"></div>
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: 0</div>
        <div id="gameOver">Game Over</div>
    </div>

    <script>
        // Previous game code remains the same until the alien symbols part
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const alienBorder = document.getElementById('alienBorder');

        // Add alien symbols
        const alienSymbols = ['◊', '○', '□', '△', '☆', '※', '×', '∞', '∆', '◈'];
        
        function createAlienSymbol() {
            const symbol = document.createElement('div');
            symbol.className = 'alien-symbol';
            symbol.textContent = alienSymbols[Math.floor(Math.random() * alienSymbols.length)];
            symbol.style.left = Math.random() * 100 + '%';
            symbol.style.animationDuration = (5 + Math.random() * 10) + 's';
            alienBorder.appendChild(symbol);

            // Remove the symbol when animation ends
            symbol.addEventListener('animationend', () => {
                alienBorder.removeChild(symbol);
            });
        }

        // Create new symbols periodically
        setInterval(createAlienSymbol, 1000);

        // Rest of the previous game code remains exactly the same...
        [Previous game code continues here, exactly as before...]
    </script>
</body>
</html>
