<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DCOPS Security Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DCOPS Security Testing Dashboard</h1>
    <div class="grid-container">
        <div class="grid-item">
            <h2>HTTP Header Analysis</h2>
            <button onclick="runHeaderTest()">Run Test</button>
            <div id="header-results"></div>
        </div>
        <div class="grid-item">
            <h2>Content Security Policy (CSP)</h2>
            <button onclick="runCSPTest()">Run Test</button>
            <div id="csp-results"></div>
        </div>
        <!-- Additional tools and setup guides here -->
    </div>
    <script src="app.js"></script>
    <script src="scripts/security-checks.js"></script>
</body>
</html>
